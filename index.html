<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pomodoro Clock</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./main.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Pomodoro Clock</h1>
    </div>
    <div id="configure">

      <div class="setting work">
        <div class="plus">
          <h1>+</h1>
        </div>
        <div class="number">
          <h1>30</h1>
        </div>
        <div class="minus">
          <h1>-</h1>
        </div>
      </div>

      <div class="setting break">
        <div class="plus">
          <h1>+</h1>
        </div>
        <div class="number">
          <h1>5</h1>
        </div>
        <div class="minus">
          <h1>-</h1>
        </div>
      </div>

      <div id="buttons">
        <button id="start" type="button" name="button">Start</button>
        <button id="pause" type="button" name="button">Pause/Resume</button>
        <button id="reset" type="button" name="button">Reset</button>
      </div>
    </div>
    <div id="display">
      <h1>30</h1>
    </div>
  </body>
</html>
