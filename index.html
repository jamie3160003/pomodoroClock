<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pomodoro Clock</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./main.js"></script>
  </head>
  <body>
    <div class="title">
      <h1>Pomodoro Clock</h1>
    </div>
    <div class="container-1"><!---------------------------------->
      <div id="configure"><!---------------------------------->

        <div class="setting work">
          <div class="plus">
            <h1>+</h1>
          </div>
          <div class="number">
            <h1>30</h1>
          </div>
          <div class="minus">
            <h1>-</h1>
          </div>
        </div>

        <div class="setting break">
          <div class="plus">
            <h1>+</h1>
          </div>
          <div class="number">
            <h1>5</h1>
          </div>
          <div class="minus">
            <h1>-</h1>
          </div>
        </div>
      </div><!--- configure------------------------>
      <div class="container-2">
          <div id="display">
            <h1>30</h1>
            <div id="buttons">
              <p id="start">Start</p>
              <p id="pause">Pause/Resume</p>
              <p id="reset">Reset</p>
            </div>
          </div>
        </div>
    </div><!---container---------------------->
  </body>
</html>
